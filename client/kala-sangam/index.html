<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kala Sangam - Traditional Arts</title>
    
    <!-- Preconnect to fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font preloading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Yatra+One:wght@400&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Yatra+One:wght@400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Syncopate:wght@400;700&family=Tac+One&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Preload critical styles to prevent layout shifts -->
    <style>
      /* Critical CSS to prevent layout shifts */
      body {
        font-family: 'Lora', serif;
        margin: 0;
        padding: 0;
        background-color: #F8E6DA;
        color: #2E2E2E;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent layout shifts during font loading */
      .font-yatra, .font-\[Yatra\ One\] {
        font-family: 'Yatra One', serif;
        font-display: swap;
      }
      
      .font-lora {
        font-family: 'Lora', serif;
        font-display: swap;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
