services:
  - type: web
    name: kalasangam-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService: 
          type: web
          name: kalasangam-backend
          property: port
